<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            background: rgba(0, 0, 0, 0.8);
        }

        canvas {
            display: block;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0040;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 64, 0.8);
            display: none;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }
    </style>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- ================================
    Start Navigation Bar
    ================================= -->
    <header>
        <div class="headerCol">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col">
                <div class="navCollapseCol">
                  <div class="navCol">
                    <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="drop.html">Drop</a></li>
                      <li><a href="BallUppAndDown.html">Ball Upp and Down</a></li>
                      <li><a href="aquarium.html">Aquarium</a></li>
                      <li><a href="TopDownGame.html">Adventure Game</a></li>
                      <li><a href="space_shooter.html">Space Shooter</a></li>
                      <li><a href="todo.html">To-Do List</a></li>
                      <li><a href="tectonic.html">Tectonic</a></li>
                      <li><a href="truefalsegame.html">True/False Game</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- ================================
      End Navigation Bar
      ================================= -->
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="instructions">
            Use ARROW KEYS to move • SPACEBAR to shoot • Destroy enemies to score points!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        let enemySpeed = 2;
        let spawnRate = 0.02;

        // Game objects
        let player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        // Initialize starfield
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        // Input handling
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Game functions
        function drawPlayer() {
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Player glow effect
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 10;
            ctx.fillRect(player.x + 5, player.y + 5, player.width - 10, player.height - 10);
            ctx.shadowBlur = 0;
        }

        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                // Bullet trail effect
                ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.fillRect(bullet.x - 1, bullet.y + 5, bullet.width + 2, bullet.height);
                ctx.fillStyle = '#ffff00';
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = '#ff0040';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // Enemy glow effect
                ctx.shadowColor = '#ff0040';
                ctx.shadowBlur = 8;
                ctx.fillRect(enemy.x + 2, enemy.y + 2, enemy.width - 4, enemy.height - 4);
                ctx.shadowBlur = 0;
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = `rgba(${particle.r}, ${particle.g}, ${particle.b}, ${particle.alpha})`;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }

            if (keys['Space']) {
                if (!player.shooting || Date.now() - player.lastShot > 150) {
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: 8
                    });
                    player.lastShot = Date.now();
                }
                player.shooting = true;
            } else {
                player.shooting = false;
            }
        }

        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
        }

        function updateEnemies() {
            // Spawn enemies
            if (Math.random() < spawnRate) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: enemySpeed + Math.random() * 2
                });
            }

            // Move enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                return enemy.y < canvas.height + enemy.height;
            });
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                particle.size *= 0.98;
                return particle.alpha > 0 && particle.size > 0.1;
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = -star.size;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function createExplosion(x, y, color) {
            const colors = color === 'enemy' ?
                [{r: 255, g: 0, b: 64}, {r: 255, g: 100, b: 0}, {r: 255, g: 200, b: 0}] :
                [{r: 255, g: 255, b: 0}, {r: 255, g: 200, b: 0}, {r: 255, g: 100, b: 0}];

            for (let i = 0; i < 12; i++) {
                const colorChoice = colors[Math.floor(Math.random() * colors.length)];
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    alpha: 1,
                    r: colorChoice.r,
                    g: colorChoice.g,
                    b: colorChoice.b
                });
            }
        }

        function checkCollisions() {
            // Bullet-enemy collisions
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {

                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 'enemy');
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10;

                        // Level progression
                        if (score > 0 && score % 200 === 0) {
                            level++;
                            enemySpeed += 0.5;
                            if (spawnRate < 0.05) spawnRate += 0.005;
                        }
                    }
                });
            });

            // Player-enemy collisions
            enemies.forEach((enemy, enemyIndex) => {
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {

                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 'player');
                    enemies.splice(enemyIndex, 1);
                    lives--;

                    if (lives <= 0) {
                        gameRunning = false;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = score;
                    }
                }
            });
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game objects
            updateStars();
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateParticles();
            checkCollisions();

            // Draw everything
            drawStars();
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();

            updateUI();

            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 2;
            spawnRate = 0.02;
            bullets = [];
            enemies = [];
            particles = [];
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 50;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
