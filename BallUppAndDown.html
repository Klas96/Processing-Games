        <h1>Boll Upp och Ner</h1>
        <p>En Boll som Hoppar Upp och Ner</p>
        <script type="application/processing">
            // Ball physics variables
            var ballX = 200;
            var ballY = 100;  // Start position above ground
            var ballVelY = 0; // Vertical velocity
            var ballRadius = 17.5;
            var groundY = 200; // Ground level (on grass surface)
            var gravity = 0.5;
            var bounceDamping = 0.7;
            
            // Other game variables
            var x = 0;
            var move = 0;
            var grass = loadImage("GrassBlock.png");
            var xCloud = 0;
            
            void setup() {
                size(450, 400);
            }

            void keyPressed() {
                if (keyCode === LEFT) {
                    x = x - 3;
                }
                if (keyCode === RIGHT) {
                    x = x + 3;
                }
            }

            var rektangel = function(xposition,yposition,rektbredd,rektlangd,rotera) {
                fill(17, 219, 24);
                rect(xposition+move,yposition,rektbredd,rektlangd);
                            // Removed old collision system
                // ballVelY = 0;
                //clouds
                noStroke();
                fill(255, 255, 255);
                ellipse(xCloud + 10, 100,115,55);
                ellipse(xCloud + 17, 96,62,27);
                ellipse(xCloud + 9,80,50,35);
                ellipse(xCloud + 300,80,43,30);
                ellipse(xCloud + 317,67,70,50);
                ellipse(xCloud + 347,77,80,30);
                xCloud++;
                
                if (xCloud > 500) {
                    xCloud = -400;
                }
            };
            
            draw = function() {
                move -= 1;
                background(33, 122, 255);
                rektangel(376,237,100,60,0);
                
                // Update ball physics
                ballVelY += gravity;  // Apply gravity
                ballY += ballVelY;    // Update position
                
                // Check ground collision
                if (ballY + ballRadius >= groundY) {
                    ballY = groundY - ballRadius;  // Place ball on ground
                    ballVelY = -ballVelY * bounceDamping;  // Bounce with damping
                    
                    // Stop bouncing if velocity is too low
                    if (Math.abs(ballVelY) < 1) {
                        ballVelY = 0;
                    }
                }
                
                // Draw ball
                fill(255, 0, 0);
                stroke(0,0,0);
                ellipse(ballX + x, ballY, 35, 35);
                
                // Draw ground
                for(var flytta = 0; 20>flytta; flytta++) {
                    image(grass,92*flytta,156,93,244);
                }
            };
        </script>
